<mat-card class='fit-slider'>
    <mat-card-header>
        <mat-card-title>Choose your fit</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="slider" *ngFor="let item of list">
            <app-weather-card></app-weather-card>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Add a new fit</button>
    </mat-card-actions>
</mat-card>
